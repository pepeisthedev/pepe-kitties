<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="chestWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="50%" style="stop-color:#654321"/>
      <stop offset="100%" style="stop-color:#3d2914"/>
    </linearGradient>
    <linearGradient id="chestGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="#1a1a2e" stroke="#ffd700" stroke-width="3"/>
  <!-- Chest body -->
  <rect x="20" y="45" width="60" height="35" rx="3" fill="url(#chestWood)"/>
  <!-- Chest lid -->
  <path d="M20 45 Q20 30 50 28 Q80 30 80 45 L80 50 L20 50 Z" fill="url(#chestWood)"/>
  <!-- Gold trim -->
  <rect x="20" y="48" width="60" height="4" fill="url(#chestGold)"/>
  <!-- Lock -->
  <rect x="43" y="42" width="14" height="16" rx="2" fill="url(#chestGold)"/>
  <circle cx="50" cy="52" r="3" fill="#1a1a2e"/>
  <!-- Gold bands -->
  <rect x="18" y="55" width="4" height="25" fill="url(#chestGold)"/>
  <rect x="78" y="55" width="4" height="25" fill="url(#chestGold)"/>
  <!-- Sparkles -->
  <circle cx="30" cy="35" r="2" fill="#ffd700"/>
  <circle cx="70" cy="38" r="1.5" fill="#ffd700"/>
  <circle cx="25" cy="65" r="1" fill="#ffd700"/>
</svg>
