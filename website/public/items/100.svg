<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2e" stroke="#22d3ee" stroke-width="3"/>
  <!-- Dice body -->
  <rect fill="url(#diceGrad)" x="25" y="25" width="50" height="50" rx="8" transform="rotate(15 50 50)"/>
  <!-- Dice dots -->
  <circle fill="#1a1a2e" cx="40" cy="35" r="5"/>
  <circle fill="#1a1a2e" cx="60" cy="35" r="5"/>
  <circle fill="#1a1a2e" cx="50" cy="50" r="5"/>
  <circle fill="#1a1a2e" cx="40" cy="65" r="5"/>
  <circle fill="#1a1a2e" cx="60" cy="65" r="5"/>
  <!-- Sparkle -->
  <circle fill="#fff" cx="35" cy="30" r="3" opacity="0.6"/>
</svg>
