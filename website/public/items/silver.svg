<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Silver Skin Item Icon -->
  <defs>
    <linearGradient id="silverItemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D8D8D8"/>
      <stop offset="25%" style="stop-color:#F0F0F0"/>
      <stop offset="50%" style="stop-color:#C0C0C0"/>
      <stop offset="75%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>
    <linearGradient id="silverShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Freg silhouette with silver skin -->
  <ellipse cx="50" cy="55" rx="35" ry="38" fill="url(#silverItemGrad)" stroke="#808080" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="38" cy="45" r="8" fill="#fff" stroke="#666" stroke-width="1"/>
  <circle cx="62" cy="45" r="8" fill="#fff" stroke="#666" stroke-width="1"/>
  <circle cx="40" cy="45" r="4" fill="#333"/>
  <circle cx="64" cy="45" r="4" fill="#333"/>
  <!-- Shine effect -->
  <ellipse cx="45" cy="40" rx="20" ry="15" fill="url(#silverShine)"/>
  <!-- Label -->
  <rect x="15" y="82" width="70" height="14" rx="3" fill="#333"/>
  <text x="50" y="93" text-anchor="middle" font-size="9" fill="#C0C0C0" font-weight="bold">SILVER SKIN</text>
</svg>
