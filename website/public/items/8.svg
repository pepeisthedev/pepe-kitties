<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diamondItemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7ff"/>
      <stop offset="50%" style="stop-color:#7fdbff"/>
      <stop offset="100%" style="stop-color:#39cccc"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2e" stroke="#7fdbff" stroke-width="3"/>
  <!-- Diamond gem shape -->
  <polygon fill="url(#diamondItemGrad)" points="50,15 25,40 50,80 75,40"/>
  <!-- Diamond top facets -->
  <polygon fill="#e0f7ff" points="50,15 25,40 40,40"/>
  <polygon fill="#b9f2ff" points="50,15 75,40 60,40"/>
  <polygon fill="#39cccc" points="40,40 50,35 60,40 50,80"/>
  <!-- Sparkles -->
  <circle fill="#fff" cx="38" cy="35" r="3" opacity="0.8"/>
  <circle fill="#fff" cx="55" cy="50" r="2" opacity="0.6"/>
</svg>
