<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 617.49 644.18">
  <defs>
    <style>
      .diamond-1{fill:#b9f2ff;}
      .diamond-2{fill:#7fdbff;}
      .diamond-3{fill:#39cccc;}
      .diamond-4{fill:#e0f7ff;}
      .diamond-5{fill:#001f3f;opacity:0.3;}
      .diamond-outline{fill:none;stroke:#39cccc;stroke-width:2;}
    </style>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7ff"/>
      <stop offset="50%" style="stop-color:#7fdbff"/>
      <stop offset="100%" style="stop-color:#39cccc"/>
    </linearGradient>
  </defs>
  <g id="DiamondBody">
    <!-- Main body shape - simplified frog body -->
    <ellipse class="diamond-2" cx="310" cy="420" rx="180" ry="160"/>

    <!-- Body facets for diamond effect -->
    <polygon class="diamond-1" points="310,260 200,380 310,500 420,380"/>
    <polygon class="diamond-4" points="310,260 200,380 150,350 230,280"/>
    <polygon class="diamond-3" points="310,260 420,380 470,350 390,280"/>

    <!-- Sparkle effects -->
    <circle class="diamond-4" cx="250" cy="350" r="8"/>
    <circle class="diamond-4" cx="370" cy="380" r="6"/>
    <circle class="diamond-4" cx="280" cy="450" r="5"/>
    <circle class="diamond-4" cx="350" cy="320" r="7"/>

    <!-- Left arm -->
    <ellipse class="diamond-2" cx="150" cy="400" rx="60" ry="40"/>
    <polygon class="diamond-1" points="120,380 150,360 180,380 150,420"/>

    <!-- Right arm -->
    <ellipse class="diamond-2" cx="470" cy="400" rx="60" ry="40"/>
    <polygon class="diamond-1" points="440,380 470,360 500,380 470,420"/>

    <!-- Left leg -->
    <ellipse class="diamond-2" cx="180" cy="560" rx="50" ry="35"/>
    <polygon class="diamond-1" points="160,545 180,525 200,545 180,575"/>

    <!-- Right leg -->
    <ellipse class="diamond-2" cx="440" cy="560" rx="50" ry="35"/>
    <polygon class="diamond-1" points="420,545 440,525 460,545 440,575"/>

    <!-- Belly highlight -->
    <ellipse class="diamond-4" cx="310" cy="440" rx="80" ry="60" opacity="0.5"/>

    <!-- Diamond pattern overlay -->
    <path class="diamond-outline" d="M230,350 L310,280 L390,350 L310,420 Z"/>
    <path class="diamond-outline" d="M260,400 L310,360 L360,400 L310,440 Z"/>
  </g>
</svg>
