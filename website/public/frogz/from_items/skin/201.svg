  </defs>
  <circle cx="50" cy="50" r="45" fill="#111" stroke="url(#neonGrad)" stroke-width="4" filter="url(#glow)"/>
  <text x="50" y="55" text-anchor="middle" font-size="12" fill="#00FFFF" font-weight="bold" filter="url(#glow)">NEON</text>
  <text x="50" y="90" text-anchor="middle" font-size="8" fill="#666">PLACEHOLDER</text>
