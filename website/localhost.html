.font-bangers {

@keyframes pulse-rainbow {
  0%, 100% {
    transform: scale(1);
    filter: hue-rotate(0deg);
  }
  50% {
    transform: scale(1.05);
    filter: hue-rotate(10deg);
  }
}
@keyframes jackpot {
  0%, 100% {
    transform: scale(1) rotate(0deg);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
  }
  25% {
    transform: scale(1.1) rotate(-5deg);
    box-shadow: 0 0 40px rgba(255, 215, 0, 1);
  }
  50% {
    transform: scale(1.2) rotate(0deg);
    box-shadow: 0 0 60px rgba(255, 215, 0, 1);
  }
  75% {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 0 40px rgba(255, 215, 0, 1);
  }
}
@keyframes count-up {
  0% {
    opacity: 0.5;
  }
  50% {
    opacity: 1;
    transform: scale(1.1);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-10px);
  }
}
@keyframes wiggle {
  0%, 100% {
    transform: rotate(-3deg);
  }
  50% {
    transform: rotate(3deg);
  }
}
@keyframes glow-pulse {
  0%, 100% {
    box-shadow: 0 0 20px rgba(163, 230, 53, 0.4);
  }
  50% {
    box-shadow: 0 0 40px rgba(163, 230, 53, 0.8), 0 0 60px rgba(163, 230, 53, 0.4);
  }
}
@keyframes gradient-shift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
@keyframes menu-item-bounce {
  0% {
    opacity: 0;
    transform: translateX(-30px) scale(0.9);
  }
  50% {
    opacity: 1;
    transform: translateX(8px) scale(1.02);
  }
  70% {
    transform: translateX(-4px) scale(0.98);
  }
  85% {
    transform: translateX(2px) scale(1.01);
  }
  100% {
    opacity: 1;
    transform: translateX(0) scale(1);
  }
}
.animate-menu-item-bounce {
  animation: menu-item-bounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}
.animate-pulse-rainbow {
  animation: pulse-rainbow 2s ease-in-out infinite;
}
.animate-jackpot {
  animation: jackpot 1s ease-in-out 1;
  animation-fill-mode: forwards;
}
.animate-count-up {
  animation: count-up 0.3s ease-out;
}
.animate-float {
  animation: float 3s ease-in-out infinite;
}
.animate-wiggle {
  animation: wiggle 0.5s ease-in-out infinite;
}
.animate-glow-pulse {
  animation: glow-pulse 2s ease-in-out infinite;
}
@keyframes spiral-in {
  0% {
    opacity: 0;
    transform: scale(0) rotate(-540deg);
  }
  60% {
    opacity: 1;
    transform: scale(1.1) rotate(15deg);
  }
  80% {
    transform: scale(0.95) rotate(-5deg);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}
@keyframes spiral-in-loss {
  0% {
    opacity: 0;
    transform: scale(0) rotate(-180deg);
  }
  70% {
    opacity: 1;
    transform: scale(1.05) rotate(5deg);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}
@keyframes backdrop-fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes confetti-fall {
  0% {
    transform: translateY(-100%) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
@keyframes shimmer {
  0% {
    background-position: -200% center;
  }
  100% {
    background-position: 200% center;
  }
}
@keyframes prize-glow {
  0%, 100% {
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.3);
  }
  50% {
    box-shadow: 0 0 40px rgba(255, 215, 0, 0.9), 0 0 80px rgba(255, 215, 0, 0.5), 0 0 120px rgba(255, 215, 0, 0.2);
  }
}
@keyframes star-burst {
  0% {
    transform: scale(0) rotate(0deg);
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: scale(1.5) rotate(180deg);
    opacity: 0;
  }
}
.animate-spiral-in {
  animation: spiral-in 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}
.animate-spiral-in-loss {
  animation: spiral-in-loss 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}
.animate-backdrop-fade {
  animation: backdrop-fade-in 0.4s ease-out forwards;
}
.animate-shimmer {
  background-size: 200% 100%;
  animation: shimmer 2s linear infinite;
}
.animate-prize-glow {
  animation: prize-glow 1.5s ease-in-out infinite;
}
.animate-star-burst {
  animation: star-burst 1s ease-out forwards;
}
